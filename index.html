<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Sign Up</title>
</head>

<body>
    <div class="left">
        <div class="logo"><img>ODIN</div>
        <p>Photo by
            <a></a>
            on
            <a>Unsplash</a>
        </p>
    </div>
    <div class="right">
        <div class="info">
            <h3>This is just a sample format for a form page. Forms can be pretty fun to do and simple if need
                be.<br><br>
                Get started whenever you want to.
            </h3>
        </div>
        <div class="formContain">
            <h3>Input your details!</h3>
            <form>
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div>
                    <label for="phoneNum">Phone Number:</label>
                    <input type="text" id="phoneNum" name="phone_num" placeholder="xxx-xxx-xxxx">
                </div>

                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>

                <div>
                    <label for="passwordConfirm">Confirm Password:</label>
                    <input type="password" id="passwordConfirm" name="password_confirm">
                </div>
            </form>
        </div>
        <div class="callToAction">
            <button>Create Account</button>
            <p>Alreaedy have an account?
                <a>Log in</a>
            </p>
        </div>
    </div>
</body>

</html>
