<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Sign Up</title>
</head>

<body>
    <div class="left">
        <div class="logoContain">
            <img class="logo" src="./images/odin-logo.png">
            <h1>ODIN</h1>
        </div>
        <p class="attribution">Photo by
            <a href="https://unsplash.com/photos/milky-way-galaxy-shines-above-mountains-at-night-GM6zI72zdos">Sonal
                Gupta</a>
            on
            <a href="https://unsplash.com/">Unsplash</a>
        </p>
    </div>
    <div class="right">
        <div class="info">
            <h3>This is project featuring a sample format for a form page. Forms can be pretty <em>fun</em> and
                <em>simple</em> to do with the right knowhow and resources.<br><br>
                Get started <em>whenever</em> you want to.
            </h3>
        </div>

        <form id="mainForm">
            <section>
                <h3>Input your details!</h3>
                <div class="formRow">
                    <div>
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="first_name" required>
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="last_name">
                    </div>
                </div>
                <div class="formRow">
                    <div>
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phoneNum">Phone Number</label>
                        <input type="text" id="phoneNum" name="phone_num" placeholder="xxxxxxxxxx" maxlength="10">
                    </div>
                </div>
                <div class="formRow">
                    <div>
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" minlength="5" required>
                    </div>
                    <div>
                        <label for="passwordConfirm">Confirm Password *</label>
                        <input type="password" id="passwordConfirm" name="password_confirm" required>
                    </div>
                </div>
            </section>
        </form>

        <div class="callToAction">
            <button type="submit" form="mainForm">Create Account</button>
            <p>Already have an account?
                <a href="#">Log in</a>
            </p>
        </div>
    </div>
</body>

</html>
